<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ionic App</title>

  <base href="/" />

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/png" href="assets/icon/favicon.png">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" type="text/css" href="/static/ionicons/dist/css/ionicons-core.min.css"/>
  <link rel="stylesheet" type="text/css" href="/static/ionicons/dist/css/ionicons.min.css"/>

  <link rel="stylesheet" type="text/css" href="/static/@ionic/core/css/ionic.bundle.css"/>
  <script type="text/javascript" src="/static/@ionic/core/dist/ionic.js"></script>
  </head>
  <body>
    <ion-app class="noselect" id="app"></ion-app>
    <ion-alert-controller></ion-alert-controller>
    <ion-action-sheet-controller></ion-action-sheet-controller>
    <ion-toast-controller></ion-toast-controller>
    <!-- built files will be auto injected -->
  </body>
  <style>
  .noselect {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
  }
  </style>
</html>
